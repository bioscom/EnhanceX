{% extends "base.html" %}

{% load static %}
{% load table_tags %}
{% load i18n %}
{% load humanize %}

{% block title %} Home | Renaissance {% endblock %}

{% block body %}

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/from-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-2">
                    {{form.as_p}}
                </div>
                <div class="col-sm-1">
                    <button type="submit">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
