{% extends 'base.html' %}
{% block body %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-7">
        <div class="card mb-3">
            <div class="card-header">
                <div class="col-sm-12 row">
                    <div class="col-sm"><h5>Edit User</h5></div>
                </div>
            </div>
            <form method="post">
                <div class="card-body">
                    <div class="container">
                        <h2>{{ view_title }}</h2>
                        
                            {% csrf_token %}
                            {{ form.as_p }}
                        
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" type="submit">Save</button>
                    <a class="btn btn-secondary" href="{% url 'account:user_list' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div><br><br><br>
{% endblock %}
