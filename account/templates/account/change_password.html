{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="col-sm-12 row">
                        <div class="col-sm"><h5>Change Password</h5></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <h2>{{ view_title }}</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success" type="submit">Save</button>
                            <a class="btn btn-secondary" href="{% url 'account:user_list' %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
