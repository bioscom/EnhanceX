{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2>{{ view_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'user_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
