{% extends "base.html" %}

{% load widget_tweaks %}
{% load crispy_forms_tags %}

<style>
    body {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
    }
    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-control {
        border-radius: 0.5rem;
    }
    .btn-primary {
        border-radius: 0.5rem;
        background: #4e54c8;
        border: none;
    }
    .btn-primary:hover {
        background: #5654c8;
    }
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .form-group {
        position: relative;
    }
</style>


{% block title %} Renaissance | Password Reset Done {% endblock %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h2>Password Successfully Changed</h2>
                </div>
                <div class="card-body">
                    <a href="{% url 'Fit4:home' %}" class="text-decoration-none">Go back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
