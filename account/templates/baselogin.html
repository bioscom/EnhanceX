    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <!-- Select2 -->

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/5135d630a7.js" crossorigin="anonymous"></script>

    <title> {% block title %} {% endblock %} </title>

    <style>
        /* Center the loader */
        #loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }
        
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        /* Add animation to "page content" */
        .animate-bottom {
          position: relative;
          -webkit-animation-name: animatebottom;
          -webkit-animation-duration: 1s;
          animation-name: animatebottom;
          animation-duration: 1s
        }
        
        @-webkit-keyframes animatebottom {
          from { bottom:-100px; opacity:0 } 
          to { bottom:0px; opacity:1 }
        }
        
        @keyframes animatebottom { 
          from{ bottom:-100px; opacity:0 } 
          to{ bottom:0; opacity:1 }
        }
        
        #myDiv {
          display: none;
          text-align: center;
        }
    </style>  

  
  </head>

  <body class="bg-secondary" onload="myFunction()">
    <div id="loader"></div>
	  <div style="display:none;" id="myDiv" class="animate-bottom">

    <div class="container-fluid">
      <div class="loader"></div>
      <div style="display:none;" id="myDiv" class="animate-bottom"></div>
      <div class="row">
          <div class="col-sm-6" style="background-color: #7CB9E8;height:100vh">
              <div class="row col-sm-12 mb-3 text-center">
                  <a class="navbar-brand" href="/"><img src="/media/logo/LOGO.png" alt="" height="100" loading="lazy" /></a>
              </div>
              {% block body %}

          </div>

          <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center" style="min-height:100vh;">
              <img src="/media/FileUploads/welcome.png" alt="Welcome" loading="lazy" class="img-fluid" />
          </div>
      </div>
    </div>

    <!--  JAVA Scripts  -->
    {% comment %} <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://cdn.jsdeliver.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>

    {% block js %}

    {% endblock %}

    <script>
        var myVar;
        function myFunction() {
          myVar = setTimeout(showPage, 3000);
        }
        
        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
        }
    </script>

  </body>
