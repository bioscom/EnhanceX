<div class="container-flux">
    <div class="card shadow mb-2 bg-body rounded">
        <div class="card-header">
            <div class="col-sm-12 row">
                <div class="col-sm">
                    <table>
                        <tr>
                            <td>
                                <img src="/media/logo/initiative_img.png" alt="" loading="lazy"/>
                            </td>
                            <td>
                                <small>Weekly</small>
                                <div class="col-sm row">
                                    <div class="col-sm"><h5>Management Report</h5></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm text-end">
                    <div class="btn-group pull-right" role="group" aria-label="Basic example">
                        
                    </div>
                </div>
                {% comment %} <button type="button" hx-get="{% url 'Fit4:delete_initiative' initiative.id %}" hx-target="#dialog" class="btn btn-primary">Delete</button> {% endcomment %}
            </div>
        </div>
        <div class="card-body">
            <div class="container-flux mb-2">
                <form method="POST">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        {% include 'management/year_selector.html' with years=year_range %}
                    </div>
                </form>
            </div>
            {% include 'management/menu.html' %}
        </div>
    </div>
</div>
