{% load humanize %}

<div class="container-flux">
    <div class="card shadow mb-2 bg-body rounded">
        <div class="card-header">
            <div class="col-sm-12 row">
                <div class="col-sm">
                    <table>
                        <tr>
                            <td>
                                <img src="/media/logo/initiative_img.png" alt="" loading="lazy"/>
                            </td>
                            <td>
                                <small>Weekly</small>
                                <div class="col-sm row">
                                    <div class="col-sm"><h5>Initiative Performance Report</h5></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm text-end">
                    <div class="btn-group pull-right" role="group" aria-label="Basic example">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs mb-2" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="opex-tab" data-bs-toggle="tab" data-bs-target="#ActualPlan" type="button" role="tab" aria-controls="delivery" aria-selected="true">
                        <b>Actual Vs Plan Performance</b>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="opex-movement-tab" data-bs-toggle="tab" data-bs-target="#ActualForecast" type="button" role="tab" aria-controls="deliverymovement" aria-selected="false">
                        <b>Actual Vs Forecast Performance</b>
                    </button>
                </li>
            </ul>

            <div class="tab-content ms-2">
                <div class="tab-pane fade show active" id="ActualPlan">
                   {% include 'management/opex/PlanActualPerformance.html' %}
                </div>
                <div class="tab-pane fade" id="ActualForecast">
                   {% include 'management/opex/ForecastActualPerformance.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
